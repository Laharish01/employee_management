<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Manage Employee</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.name}}</td>
          <td>{{employee.designation}}</td>
          <td>{{employee.email}}</td>
          <td><button (click)="deleteEmployee(employee.email)" class="btn btn-danger">Delete</button>
            <button (click)="employeeDetails(employee.email)" class="btn btn-info"style="margin-left: 10px">Details</button>
            <button (click)="updateEmployee(employee.email)" class="btn btn-primary" style="margin-left: 10px;">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
