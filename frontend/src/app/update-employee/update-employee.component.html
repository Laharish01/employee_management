<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for="name">First Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
  </div>

  <div class="form-group">
    <label for="name">Designation</label>
    <input type="text" class="form-control" id="designation" required [(ngModel)]="employee.designation" name="designation">
  </div>

  <div class="form-group">
    <label for="name">Email ID</label>
    <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
  </div>

  <div class="form-group">
    <label for="name">Mobile Number</label>
    <input type="number" class="form-control" id="mobileNumber" required [(ngModel)]="employee.mobileNumber" name="mobileNumber">
  </div>

  <div class="form-group">
    <label for="name">Salary</label>
    <input type="number" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="salary">
  </div>

  <div class="form-group">
    <label for="name">Street</label>
    <input type="text" class="form-control" id="street" required [(ngModel)]="employee.address.street" name="street">
  </div>

  <div class="form-group">
    <label for="name">City</label>
    <input type="text" class="form-control" id="city" required [(ngModel)]="employee.address.city" name="city">
  </div>

  <div class="form-group">
    <label for="name">State</label>
    <input type="text" class="form-control" id="state" required [(ngModel)]="employee.address.state" name="state">
  </div>

  <div class="form-group">
    <label for="name">Country</label>
    <input type="text" class="form-control" id="country" required [(ngModel)]="employee.address.country" name="country">
  </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
